<div class="slide slide-content-with-box">

    <!-- ヘッダー -->
    <div class="slide-header">
        <h2>{{ slide.title }}</h2>
        <img src="images/logo.png" alt="impl-logo">
    </div>

    <!-- 説明文 -->
    {% if slide.body %}
    <div class="body-text">{{ slide.body }}</div>
    {% endif %}

    <!-- コンテンツエリア -->
    <div class="content-box">
        {% if slide.image_path %}
        <img src="{{ slide.image_path }}" alt="{{ slide.title }}" class="content-image">
        {% elif slide.content %}
        {{ slide.content }}
        {% else %}
        <div class="content-placeholder">
            <p>図・表・グラフなどのコンテンツエリア</p>
        </div>
        {% endif %}
    </div>
    
    <!-- フッター（ページ数・コピーライト） -->
    <div class="slide-footer">
        <div class="copyright">Copyright &copy; impl Co.,Ltd. All Rights Reserved.</div>
        <div class="page-number">{{ slide_index }}</div>
    </div>

</div>
